name: Deploy to Google Cloud

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: npm run build

      - name: Build Docker image
        run: |
          docker build -t gcr.io/$GCP_PROJECT_ID/my-cloud-app .

      - name: Push Docker image
        run: |
          echo ${{ secrets.GCP_SA_KEY }} | base64 --decode > ${HOME}/gcloud-key.json
          gcloud auth activate-service-account --key-file ${HOME}/gcloud-key.json
          gcloud auth configure-docker
          docker push gcr.io/$GCP_PROJECT_ID/my-cloud-app

      - name: Deploy to Google Cloud
        run: |
          gcloud run deploy my-cloud-app \
            --image gcr.io/$GCP_PROJECT_ID/my-cloud-app \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated